<div class="row">
  <ng-template #infoText>
    <p>Please select a recipe!</p>
  </ng-template>
  <div class="col-md-5">
    <recipe-list (recipeWasSelected)="selectedRecipe = $event"></recipe-list>
  </div>
  <div class="col-md-7">
    <recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></recipe-detail>
  </div>
</div>
